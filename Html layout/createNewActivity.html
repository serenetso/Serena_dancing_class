<! DOCTYPE HTML>

<html>
    
<head>
    <meta charset="UTF-8">
    <title>Anmäla Dig till Dans kurs hos Serene's DansAkademin </title>
    <script src="../Javascript/startPage.js" type="text/javascript"></script>
     <script src="../Javascript/adminPage.js" type="text/javascript"></script>
    <script src="../Javascript/thankYou.js" type="text/javascript"></script>
     <script src="../Javascript/formulaPage.js" type="text/javascript"></script>
    <script src="../Javascript/createNewActivity.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="../Css/formulaPage.css">
     <link rel="stylesheet" type="text/css" href="../Css/createNewActivity.css">
    
      </head>
    
<body>
    
        <div class="wrapper">
        
            
        <form name="formulaFirst" id="formula" method="get" 
        onsubmit="submitToCreateNewEvent()" ><br>
            
            <li id="headerList"><h2>Lägg till en ny Dans Kurs!</h2></li>
   
            <ul>  
        
                <li><label for="id">Ange ID till Dans Kursen:</label></li>  
                <li><input type="text" placeholder="ex: Modern Jazz" size="50" id= "danceCourseId" required/></li> 
                
                <li><label for="name">Ange Namn till Dans Kursen: </label></li>  
                <li><input type="text" placeholder="ex: Hip Hop" size="50" id= "danceCourseName" required/></li>  

                <li><label for="url">Ange Image Url till Dans Kursen: </label></li>  
                <li><input type="text" placeholder="ballet.jpg" size="50" id= "danceCourseImageUrl" required/></li>  

                <li><label for="description">Berätta lite om Dans Kursen: </label></li>  
                <li><input type="text" placeholder="ex: Att dansa pardans är bland det roligaste som finns. Vi blir lyckliga, lär känna nya människor och dessutom är det fantastiskt bra träning. Ta med dig ditt bästa humör och en partner så ser vi till att du får en härlig dag på Serene's dansAkademin!"  size="50" id="danceCourseDescription" required/></li> 
                
                <li><label for="teacher">Ange namn till Lärare 1: </label></li>  
                <li><input type="text" placeholder="ex: Sara Tso"  size="50" id= "danceCourseTeacher1" required/></li>  

                <li><label for="teacher">Ange namn till Lärare 1: </label></li>  
                <li><input type="text" placeholder="ex: Serene Tso" size="50" id= "danceCourseTeacher2" required/></li> 

                
                <li><button type="button" id="submitButtonId" onclick="createNewEvent();"  value="Skapa"/>Lägg till en ny dans Kurs</li>  
                
            </ul>  
    
</form>  
    </div>
</body>
</html>
